<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit">
    <meta name="robots" content="all">
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>文章内容页</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="../css/normalize.css">

    <!-- build:css wznry.css -->
    <link rel="stylesheet" href="../css/wznry.css">
    <!-- endbuild -->
</head>

<body>
    <div class="header-wznr">
        <div class="container clearfix">
            <div class="logo">
                <a href="#"><img src="../img/logo-l.png" alt=""></a>
            </div>
            <ul class="clearfix">
                <li><a href="#">首页</a></li>
                <li><a href="#">所有作者</a></li>
                <li><a href="#">作者分类</a></li>
                <li><a href="#">排行榜</a></li>
            </ul>
            <form action="/result/showResultPage" method="POST" class="search">
                <input type="text" class="sub"><button>搜索</button>
            </form>
        </div>
    </div>

    <div class="container">
        <!--面包屑导航-->
        <div class="breadcrumb">
            <a href="#">检索结果</a>
            <span>></span>
            <a href="#">内容</a>
        </div>
        <div class="content"  th:each = "article:${articles}">
            <h3 class="title">
                <span  th:utext="${article.mainTitle}">标题</span>
            </h3>
            <p class="time"><span   th:text="${article.publishDate}">日期</span></p>
            <!--文章内容-->
            <div class="con">
				<p  th:utext="${#strings.replace(article.articleText, T(org.apache.commons.lang3.StringUtils).LF, '&lt;br /&gt;&lt;br /&gt;')}">全文</p>
            </div>
        </div>
    </div>

    <!-- build:js wznry.js -->
    <!-- <script src="scripts/module-1.js"></script> -->
    <!-- endbuild -->

</body>

</html>
