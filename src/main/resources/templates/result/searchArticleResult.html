<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>作者信息分析调度系统</title>
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<!--
    引题    eyebrowTitle
    标题    mainTitle
    副题    subTitle
    作者    authorsName
    责编    editorsName
    版面    pageName
    分类    paperCategory
    日期    publishDate
    体裁    paperType
    正文    articleText
    栏目    columnName
-->
<div th:unless="${#lists.isEmpty(articles)}">
    <table class="table">
        <caption>文章具体信息</caption>
        <thead>
        <tr>
            <th>标题</th>
            <th>作者</th>
            <th>责编</th>
            <th>版面</th>
            <th>分类</th>
            <th>日期</th>
            <th>体裁</th>
        </tr>
        </thead>
        <tbody>
        <tr class="active"  th:each = "article : ${articles}">
            <td style="color:rgb(0, 0, 204);cursor:pointer;font-family:arial;font-size:16px;"><u><a th:href="${'/searchID?articleID='+ article.id + '&searchContent=' + searchContent}"><span  th:utext="${article.mainTitle}">标题</span></a></u></td>
            <td><a th:href="${'/author/authorInfo?authorsName='+ article.authorsName+'&searchContent=' + searchContent}"><span   th:text="${article.authorsName}">作者</span></a></td>
            <td><span   th:text="${article.editorsName}">责编</span></td>
            <td><span   th:text="${article.pageName}">版面名字</span></td>
            <td><span   th:text="${article.paperCategory}">分类</span></td>
            <td><span   th:text="${article.publishDate}">日期</span></td>
            <td><span   th:text="${article.paperType}">体裁</span></td>
            <td><p  th:utext="${article.articleText}">全文</p></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
    <a th:href="${'/search?searchContent=' + searchContent}"><button class="btn btn-danger" style="margin:auto">返回</button></a>
</div>
</body>
</html>
