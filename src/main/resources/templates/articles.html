<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link href="/css/style.css}" rel="stylesheet"/>
    <title>Articles</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h1>Articles</h1>
    </div>
    <div class="row">
            <div th:each="article : ${list.itemList}">
                <p th:text="${article.mainTitle}"></p>
                <p th:text="${article.authorsName}"></p>
                <p th:utext="${article.articleText}"></p>
            </div>
    </div>

    <div class="row">
        <div class="form-group col-md-1">
            <select class="form-control pagination" id="pageSizeSelect">
                <option th:each="pageSize : ${pageSizes}" th:text="${pageSize}" th:value="${pageSize}"
                        th:selected="${pageSize} == ${list.pageSize}"></option>
            </select>
        </div>
        <div th:if="${list.totalPageCount != 1}" class="form-group col-md-11 pagination-centered">
            <ul class="pagination">
                <li th:class="${list.pageIndex == 0} ? disabled">
                    <a class="pageLink" th:href="@{/searchByPage/(pageSize=${list.pageSize}, page=1)}">&laquo;</a>
                </li>
                <li th:class="${list.pageIndex == 0} ? disabled">
                    <a class="pageLink" th:href="@{/searchByPage/(pageSize=${list.pageSize}, page=${list.pageIndex})}">&larr;</a>
                </li>
                <li th:class="${list.pageIndex == (pageNo - 1)} ? 'active pointer-disabled'"
                    th:each="pageNo : ${#numbers.sequence(list.startPage, list.endPage)}">
                    <a class="pageLink" th:href="@{/searchByPage/(pageSize=${list.pageSize}, page=${pageNo})}"
                       th:text="${pageNo}"></a>
                </li>
                <li th:class="${list.pageIndex + 1 == list.totalPageCount} ? disabled">
                    <a class="pageLink" th:href="@{/searchByPage/(pageSize=${list.pageSize}, page=${list.pageIndex + 2})}">&rarr;</a>
                </li>
                <li th:class="${list.pageIndex + 1 == list.totalPageCount} ? disabled">
                    <a class="pageLink" th:href="@{/searchByPage/(pageSize=${list.pageSize}, page=${list.totalPageCount})}">&raquo;</a>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="/js/jquery.min.js}"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="/js/app.js}"></script>
</body>
</html>
